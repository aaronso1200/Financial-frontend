<mat-card>
  <h1>Forgot Password</h1>
  <hr>
  <p>Please input your registered email:</p>
  <form (submit)="forgotpassword()"  [formGroup]= "form">
    <mat-form-field>
      <input formControlName="email" matInput  name="email"
             placeholder="Register Email"
             type="text">
      <mat-error>
        <div *ngIf="form.get('email').hasError('required')">This field is required</div>
        <div *ngIf="form.get('email').hasError('typeError')">Please input an valid email</div>
      </mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" >Send</button>
  </form>
</mat-card>
