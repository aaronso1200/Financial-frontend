<mat-form-field [formGroup]="parentForm">
  <mat-label>Account</mat-label>
  <mat-select  [formControlName]="formControlName">
    <mat-option  *ngFor="let account of accountList"  [value]="account.id" >
      {{account.name}}
    </mat-option>
  </mat-select>
  <mat-error>
    <div *ngIf="parentForm.get(formControlName).hasError('required')">Required</div>
  </mat-error>
</mat-form-field>
